<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Arbitrage Prices</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Arbitrage Prices (ODOS → MEXC)</h1>
  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>ODOS Price (USDT)</th>
        <th>MEXC Price (USDT)</th>
        <th>Spread (%)</th>
        <th>Profit (USDT)</th>
      </tr>
    </thead>
    <tbody id="prices-body">
      <!-- Здесь будут строки с данными -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://YOUR-RENDER-URL/prices"; // <-- замените на ваш Render URL

    async function fetchPrices() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const tbody = document.getElementById("prices-body");
        tbody.innerHTML = "";

        for (const token of Object.keys(data.odos)) {
          const odosPrice = data.odos[token] ? data.odos[token].toFixed(6) : "-";
          const mexcPrice = data.mexc[token] ? data.mexc[token].toFixed(6) : "-";
          const spread = data.spread[token] ? data.spread[token].toFixed(2) : "-";
          const profit = data.profit[token] ? data.profit[token].toFixed(2) : "-";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${token}</td>
            <td>${odosPrice}</td>
            <td>${mexcPrice}</td>
            <td>${spread}</td>
            <td>${profit}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (err) {
        console.error("Ошибка при загрузке данных:", err);
      }
    }

    // Первичная загрузка
    fetchPrices();

    // Обновление каждые 10 секунд
    setInterval(fetchPrices, 10000);
  </script>
</body>
</html>
